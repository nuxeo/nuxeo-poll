<div xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  id="#{widget.id}">

  <h3 class="summaryTitle">
    <c:if test="#{surveyActions.toSurvey(value).open}">
      <h:outputText value="#{messages['label.survey.temporary.results']}" />
    </c:if>
    <c:if test="#{surveyActions.toSurvey(value).closed}">
      <h:outputText value="#{messages['label.survey.results']}" />
    </c:if>
  </h3>

  <div class="gadgets-gadget-chrome gadgets gadget-survey-result"></div>

  <script type="text/javascript">
    jQuery('.gadget-survey-result').openSocialGadget({
      baseURL: '#{baseURL}',
      language: '#{localeSelector.language}',
      gadgetDefs: [
        { specUrl: '#{gadgetsBaseURL}/site/gadgets/surveys/surveys.xml',
          title: '#{messages['label.survey.result']}',
          userPrefs: {
            surveyId: {
              value: '#{value.id}'
            },
            displayResult: {
              value: true
            }
          },
          displayTitleBar: false,
          displayBorder: false,
          width: '500px'
        }
      ]
    });
  </script>

</div>
