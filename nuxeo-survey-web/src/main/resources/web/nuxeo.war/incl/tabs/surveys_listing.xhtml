<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

  <a4j:outputPanel id="surveysPanel">

    <f:subview id="createSurveyView" rendered="#{surveyActions.showCreateForm}">
      <h3>
        <h:outputText value="#{messages['title.create.document']} #{messages['Survey']}" />
      </h3>
      <h:form enctype="multipart/form-data" id="document_create">
        <nxl:documentLayout mode="create" value="#{surveyActions.newSurvey}" />
        <input type="hidden" name="parentDocumentPath" value="#{surveyActions.surveysContainer.pathAsString}" />
        <p class="buttonsGadget">
          <h:commandButton styleClass="button" value="#{messages['command.create']}"
            action="#{surveyActions.createSurvey}" id="button_create" />
          <a4j:commandButton styleClass="button" value="#{messages['command.cancel']}"
            action="#{surveyActions.toggleAndReset()}" immediate="true"
            reRender="surveysPanel" />
        </p>
      </h:form>
    </f:subview>

    <f:subview id="surveysListingView" rendered="#{!surveyActions.showCreateForm}">
      <div class="action_bar">
        <h:form>
          <a4j:commandButton action="#{surveyActions.toggleCreateForm()}"
            value="#{messages['label.survey.create']}"
            immediate="true" styleClass="button" reRender="surveysPanel" />
        </h:form>
        <a4j:status>
          <f:facet name="start">
            <h:graphicImage value="/img/standart_waiter.gif" />
          </f:facet>
        </a4j:status>
      </div>

      <nxu:set var="contentViewName" value="surveys_listing">
        <ui:decorate template="/incl/content_view.xhtml">
        </ui:decorate>
      </nxu:set>
    </f:subview>
  </a4j:outputPanel>

</div>
