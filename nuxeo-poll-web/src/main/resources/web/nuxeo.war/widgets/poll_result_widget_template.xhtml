<div xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  id="#{widget.id}">

  <h3 class="summaryTitle">
    <c:if test="#{pollActions.toPoll(value).open}">
      <h:outputText value="#{messages['label.poll.temporary.results']}" />
    </c:if>
    <c:if test="#{pollActions.toPoll(value).closed}">
      <h:outputText value="#{messages['label.poll.results']}" />
    </c:if>
  </h3>

  <div class="gadgets-gadget-chrome gadgets gadget-poll-result"></div>

  <script type="text/javascript">
    jQuery('.gadget-poll-result').openSocialGadget({
      baseURL: '#{baseURL}',
      language: '#{localeSelector.language}',
      gadgetDefs: [
        { specUrl: '#{gadgetsBaseURL}/site/gadgets/polls/polls.xml',
          title: '#{messages['label.poll.result']}',
          userPrefs: {
            pollId: {
              value: '#{value.id}'
            },
            displayResult: {
              value: true
            }
          },
          displayTitleBar: false,
          displayBorder: false,
          width: '500px'
        }
      ]
    });
  </script>

  <div class="clear"></div>

</div>
